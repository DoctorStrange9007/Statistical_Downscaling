input_dir: 'src/generation/data/'
input_dir_mappings: 'src/generation/data/'
output_dir: 'src/generation/output/'
input_fn: 'Input_file.xlsx'
general:
  d: 3
  n_samples_train: 38_400
  batch_size: 512
  dt: 0.0001
  T: 1
  n_samples_generate: 20_000
  beta_min: 0.1
  beta_max: 20 
pde_solver:
  C:
    - [1, 0, 0]
    - [0, 0, 1]
  t_low: 1e-10
  nSim_interior: 2000
  nSim_terminal: 50000 #2000
  x_low: 2.0 #change to fit data range
  x_high: 8.0
  sampling_stages: 1500 #1500 
  steps_per_sample: 100 #10
  learning_rate: sirignano
  boundaries: [250] #[500, 1000, 2000, 3000, 4000, 4500]
  y_target:
    - 4.0
    - 6.0
  lambda: 0.65
pre_trained:
  data:
    dt: 0.001
  model:
    nodes_per_layer: 50
    num_layers: 3
    learning_rate: 0.001
    N_epochs: 1_250









